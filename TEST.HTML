<head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
</head>

<body>
      <div style="text-align: center;">
            <div class="headerMenu">
                  <div>
                        <img src="./user.png" class="userImg" style="width: 30px;
                        height: 40px; padding-top: 5px;">
                  </div>

                  <span class="personText">個人基本資料</span>
                  <div class="menuBar">
                        <div style="padding-right: 20px;">
                              <a href="#">經歷</a>
                              <a href="#">論文</a>
                              <a href="#">規劃</a>
                        </div>

                  </div>

                  <div class="dropdown">
                        <span class="dropbtn">詳細資訊</span>
                        <div class="dropdown-content">
                              <a href="#">經歷</a>
                              <a href="#">論文</a>
                              <a href="#">規劃</a>
                        </div>
                  </div>
            </div>

            <div>
                  姓名: Gary Yang</span>
                  別名: Gary</span>
            </div>
            <div>
                  喜歡的顏色：
                  <input type="color" value="#2EEFCF" />
            </div>
            <div>
                  神秘數字(10-100)：
                  <input type="number" min="10" max="100" style="width: 100px;" />
            </div>
            <div>
                  信箱:<input type="email" name="email" pattern=".*@gmail.com" />
            </div>
            <div>
                  生日:<input type="date" name="birthday" />
            </div>
            <div>
                  照片:<img src="./patrick.png" width="200">
            </div>
            <div>
                  性別:<input type="radio" name="sex" value="male" /> 女
                  <input type="radio" name="sex" value="female" checked /> 男
            </div>
            <div>
                  居住地:
                  <select name="address" style="width: 100px; font-size: 20px; vertical-align: middle;">
                        <option>內湖</option>
                        <option selected>汐止</option>
                        <option>南港</option>
                        <option>松山</option>
                  </select> <br />
            </div>
            <div>
                  自我介紹：
                  <div>
                        <textarea name="AboutMe" placeholder="寫些什麼在這.." rows="10" cols="50"></textarea>
                  </div>
            </div>
            <div>
                  <input type="submit" value="確認" class="confirm" />
            </div>
      </div>
</body>
